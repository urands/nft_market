<!DOCTYPE html>
<html lang="ru">

            <div class="col-md-2">
                <a href="/" ><i class="fa fa-question-circle-o" aria-hidden="true"></i> Help</a>
            </div>
            <div class="col-md-2">
                <a href="/" >Exit</a>
            </div>

<script  src="https://code.jquery.com/jquery-3.5.1.min.js"
